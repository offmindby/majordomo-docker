<script language="javascript" type="text/javascript">
 function tip_[#ID#]_show(e) {
   var elem=document.getElementById('tip_[#ID#]');
   var tempX;
   var tempY;
   if (IE4) {
    tempX=(e.clientX + document.body.scrollLeft+document.documentElement.scrollLeft);
    tempY=(e.clientY + document.body.scrollTop+document.documentElement.scrollTop);
   } else {
    tempX=e.pageX;
    tempY=e.pageY;
   }

//   if (e.clientX>300) {
//    tempX-=200;
//    tempX-=10;
//   } else {
    tempX+=10;
//   }

//   if (e.clientY>100) {
//    tempY-=100;
//    tempY-=10;
//   } else {
    tempY+=10;
//   }   
   elem.style.left=(tempX)+'px';
   elem.style.top=(tempY)+'px';
   elem.style.visibility = "visible";
 }
 function tip_[#ID#]_hide() {
  var elem=document.getElementById('tip_[#ID#]');
  elem.style.visibility = "hidden";
 }
</script>
